  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="d-flex flex-column flex-lg-row">
          <a class="navbar-brand" href="#">Museum AR</a>
          <button class="navbar-toggler position-absolute top-0 end-0 m-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav d-flex justify-content-end">
                  <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Exhibits</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                  <div class="buttons d-flex mt-2">
                    <li><button id="settings-btn" class="btn btn-sm btn-light"><i class="bi bi-gear"></i> Settings</button></li>
                    <li><button id="theme-toggle" class="btn btn-sm btn-light ms-1"><i class="bi bi-moon-fill"></i> Dark Mode</button></li>
                  </div>
  
              </ul>
          </div>
      </div>
    </nav>
    
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Museum Artifacts</h1>
        <input id="search-bar" type="text" class="form-control w-50" placeholder="Search artifacts...">
      </div>
  
      <div class="row">
        <!-- Cards will be rendered here by JavaScript -->
      </div>
  
      <div class="text-center mt-4">
        <button id="start-ar" class="btn btn-success btn-lg">Start AR Experience</button>
      </div>
  
      <div id="ar-view" class="mt-4 text-center">
        <div id="ar-loading">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2">Loading AR experience...</p>
        </div>
        <div id="ar-content" class="d-none">
          <h3>AR View Ready!</h3>
          <p>Use your device to explore the artifact in augmented reality.</p>
        </div>
      </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="artifactModal" tabindex="-1" aria-labelledby="artifactModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="artifactModalLabel">Artifact Title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="artifactImage" src="" alt="Artifact Image" class="img-fluid mb-3">
            <p id="artifactDescription"></p>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js" type="module"></script> <!-- Make sure your JS file is named 'script.js' -->
  </body>
