<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Museum AR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      color: white;
    }
    
    .admin-header {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1050;
    }
    
    .admin-sidebar {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      min-height: calc(100vh - 76px);
    }
    
    .content-area {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      margin: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }
    
    .nav-pills .nav-link {
      color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      margin: 5px 0;
      transition: all 0.3s ease;
    }
    
    .nav-pills .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    .nav-pills .nav-link.active {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .btn-admin {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      color: white;
      transition: all 0.3s ease;
    }
    
    .btn-admin:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      color: white;
    }
    
    /* Artifact toggle switches */
    .form-switch .form-check-input:checked {
      background-color: #28a745;
      border-color: #28a745;
    }
    
    .card.artifact-disabled {
      opacity: 0.6;
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>

  <!-- Admin Header -->
  <nav class="navbar navbar-expand-lg navbar-dark admin-header">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-shield-alt me-2"></i>Museum AR - Admin Dashboard (Bypass Mode)
      </a>
      <div class="navbar-nav ms-auto">
        <div class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fas fa-eye me-2"></i>View as User
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Admin Sidebar -->
      <div class="col-md-3 col-lg-2 admin-sidebar p-3">
        <ul class="nav nav-pills flex-column" id="admin-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#dashboard" data-tab="dashboard">
              <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#ar-content" data-tab="ar-content">
              <i class="fas fa-cube me-2"></i>AR Content
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content Area -->
      <div class="col-md-9 col-lg-10">
        <div class="content-area">
          
          <!-- Dashboard Tab -->
          <div id="dashboard" class="tab-content active">
            <h2 class="mb-4"><i class="fas fa-tachometer-alt me-2"></i>Dashboard Overview</h2>
            <div class="alert alert-warning">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <strong>Testing Mode:</strong> Authentication bypass is active. This is for testing purposes only.
            </div>
          </div>

          <!-- AR Content Tab -->
          <div id="ar-content" class="tab-content" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2><i class="fas fa-cube me-2"></i>AR Content Management</h2>
              <div>
                <button class="btn btn-outline-light me-2" onclick="refreshARContent()" title="Refresh AR Content">
                  <i class="fas fa-sync-alt me-2"></i>Refresh
                </button>
              </div>
            </div>

            <div class="row" id="ar-content-grid">
              <!-- AR Content cards will be loaded here -->
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer">
    <!-- Toasts will be inserted here dynamically -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="admin-bypass.js"></script>
</body>
</html>
