<head>

        body{
            background-color: black;

            min-height: 100vh;

<body>
  <div class="reset">
    <div class="form-container">
        <h1 class="fs-2 text-center">Forgot Password</h1>

        <p class="text-center">New Password</p>

        <form>
        <label for="email" class="form-label">EMAIL</label>
        <input type="email" class="form-control" id="reset-email" placeholder="comet@gmail.com">

        <button id="submit-reset" type="submit" class="btn btn-light reset-password-btn mt-3">Send</button>
        </form>
    </div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
