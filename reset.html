<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COSC300</title>
  <link rel="stylesheet" href="./reset.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--Font Awesome-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body{

          background: linear-gradient(rgba(0, 0, 0, 0.85),  rgba(0, 0, 0, 0.9 )),
                                  url('./assets/museum-background.png') no-repeat center center fixed; 

                      background-size: cover;
                      color: white !important;
                      min-height: 100vh;
                      position: relative;
                
        }

         .logo-container{
                  background: rgba(0, 0, 0, 0.5);
                  border-radius: 50%;
                  padding: 12px;
                  display: inline-block;
                  backdrop-filter: blur(4px);
                  border: 1px solid rgba(255, 225, 255, 0.1);
        }

        .logo-image{
          filter: 
                drop-shadow(0 0 4px rgba(252, 251, 251, 0.993))
                  brightness(1.1)
                   contrast(1.2);

          width: 270px;
          height: 120px;
          object-fit: contain;
        }
    </style>

</head>
<body>
  <div class="reset">
    <div class="form-container">
          <div class="text-center mb-4">
            <div class="logo-container">
            <img src="./assets/museum-logo.png" alt="Museum Logo" class="logo-image " >
               </div>
        <h1 class="fs-2 text-center">Reset Password</h1>

        <p class="text-muted">Enter Your Email to Receive a Reset Link for  New Password</p>
             </div>

        <form>
        <label for="email" class="form-label">EMAIL</label>
        <input type="email" class="form-control" id="reset-email" placeholder="comet@gmail.com">

        <button id="submit-reset" type="submit" class="btn btn-light reset-password-btn mt-3">
                  <i class="fas fa-paper-plane me-2"></i> Send Reset Link</button>

                  <div class="text-center mt-3">
                    <p class="text-muted">Remember Your Password? <a href="./login.html" class="text-light fw-bold">Log In </a> </p>
                  </div>
        </form>
    </div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

      <script src="./reset.js" type="module" defer></script>
</body>
</html>
