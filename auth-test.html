<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
</head>
<body>
    <h1>Auth Test Page</h1>
    <div id="status">Loading...</div>
    <button onclick="testAuth()">Check Auth</button>
    
    <script type="module">
        import { auth } from './app.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        console.log('Auth test page loaded');
        console.log('Auth instance:', auth);
        console.log('Window.appAuth:', window.appAuth);
        
        onAuthStateChanged(auth, (user) => {
            const status = document.getElementById('status');
            if (user) {
                status.innerHTML = `
                    <h2>✅ User Authenticated</h2>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Email Verified:</strong> ${user.emailVerified}</p>
                    <p><strong>UID:</strong> ${user.uid}</p>
                `;
            } else {
                status.innerHTML = `
                    <h2>❌ No User Authenticated</h2>
                    <p>Please log in first</p>
                    <a href="login.html">Go to Login</a>
                `;
            }
        });
        
        window.testAuth = () => {
            console.log('Current auth state:', auth.currentUser);
            console.log('Window.appAuth:', window.appAuth);
        };
    </script>
</body>
</html>
