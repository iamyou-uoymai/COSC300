<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Marker Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
      #instructions {
        position: fixed;
        top: 0; left: 0; right: 0;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px;
        text-align: center;
        z-index: 1;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      Point your camera at the <strong>Hiro marker</strong> to see the artifact.
      <br><a href="https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html" target="_blank" style="color: #00ffcc;">Print Hiro Marker</a>
    </div>

    <a-scene embedded arjs>
      <!-- Camera -->
      <a-marker preset="hiro">
        <!-- Replace this with a 3D model (gltf-model) if desired -->
        <a-box position="0 0.5 0" color="tomato" rotation="0 45 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 4000"></a-box>
        <a-text value="Artifact 1" position="-0.5 1.5 0" scale="2 2 2" color="#FFF"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
