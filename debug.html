<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COSC300 - Debug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Museum AR - Debug Mode</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0">Museum Artifacts</h1>
      <div class="alert alert-info">
        <strong>Debug Mode:</strong> Testing artifact loading...
      </div>
    </div>

    <!-- Debug Info -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5>Debug Information</h5>
          </div>
          <div class="card-body">
            <div id="debug-info">
              <p>Initializing...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Artifact Cards -->
    <div class="row g-4" id="artifact-gallery">
      <!-- Artifacts will be loaded dynamically -->
      <div class="col-12 text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading artifacts...</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module">
    import { db } from './app.js';
    import { getEnabledArtifacts } from './artifacts.js';
    
    async function debugLoadArtifacts() {
      const debugInfo = document.getElementById('debug-info');
      const artifactGallery = document.getElementById('artifact-gallery');
      
      try {
        debugInfo.innerHTML = '<p>‚úÖ Firebase connected</p><p>üîÑ Loading artifacts...</p>';
        
        const enabledArtifacts = await getEnabledArtifacts();
        debugInfo.innerHTML += `<p>‚úÖ Found ${enabledArtifacts.length} artifacts</p>`;
        debugInfo.innerHTML += '<pre>' + JSON.stringify(enabledArtifacts, null, 2) + '</pre>';
        
        if (enabledArtifacts.length === 0) {
          artifactGallery.innerHTML = `
            <div class="col-12">
              <div class="alert alert-warning">
                <h5>No artifacts found</h5>
                <p>Either no artifacts exist in Firebase, or none are enabled.</p>
                <p>Please use the admin panel to add and enable artifacts.</p>
              </div>
            </div>
          `;
          return;
        }

        // Generate artifact cards
        artifactGallery.innerHTML = enabledArtifacts.map(artifact => `
          <div class="col-md-4 col-lg-3" data-artifact-id="${artifact.id}">
            <div class="card h-100 shadow-sm">
              <img src="./AR_QR_CODES/${artifact.image}" class="card-img-top" alt="${artifact.name} QR" 
                   onerror="this.src='https://via.placeholder.com/300x200?text=${encodeURIComponent(artifact.name)}'">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${artifact.name}</h5>
                <p class="card-text">${artifact.description}</p>
                <button class="btn btn-primary mt-auto w-100">View in AR</button>
              </div>
            </div>
          </div>
        `).join('');

      } catch (error) {
        debugInfo.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
        console.error('Error:', error);
        
        artifactGallery.innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger">
              <h5>Error loading artifacts</h5>
              <p>Error: ${error.message}</p>
              <p>Check the console for more details.</p>
            </div>
          </div>
        `;
      }
    }
    
    document.addEventListener('DOMContentLoaded', debugLoadArtifacts);
  </script>
</body>
</html>
