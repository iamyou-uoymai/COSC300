<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COSC300</title>
  <link rel="stylesheet" href="./create.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        
      <!-- Font Awesome -->
             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

            
    <style>
        body{

            background: linear-gradient(rgba(0, 0, 0, 0.85),  rgba(0, 0, 0, 0.9)),
                                    url('./assets/museum-background.png') no-repeat center center fixed;

            background-size: cover;
            color: white !important;
            min-height: 100vh;
            position: relative;
        }
    </style>

</head>
<body>

    <div class="registration">
    <div class="form-container">
           <div class="text-center mb-4">
               <img src="./assets/museum-logo.png" alt="Museum Logo" class="logo-image mb-3" style="width: 80px;">
                 
                   <p class="text-muted">Join our Museum Augmented Reality Experience </p> 
           <h1 class="fs-2">Create new Account</h1>

          </div>
        <form autocomplete="off">
            <div class="mb-3">
         <label for="name" class="form-label">NAME</label> 
        <input type="text" class="form-control" id="register-name" placeholder="Marilyn Monroe" required>
            </div>
           
            <div class="mb-3">
        <label for="email" class="form-label">EMAIL</label> 
        <input type="email" class="form-control" id="register-email" placeholder="xxx@gmail.com" required>
            </div>

            <div class="mb-3">
         <label for="phoneNumber" class="form-label">Phone Number</label>
           <div class="phone-input-container">
            <div class="country-code">+27</div>
            <div class="password-container" style="flex-grow: 1; position: relative;">
        <input type="tel" class="form-control" id="phone-number" placeholder="123 456 789" maxlength="11" required >
              <span class="digit-counter" id="digit-counter">0/9</span>
           </div>
           </div>
               
              <div class="form-text text-muted mt-1">Enter your 9-digit South African mobile number (without +27)</div>

         </div>

           <div class="mb-3">
        <label for="password" class="form-label">PASSWORD</label>
        <div class="password-container">
        <input type="password" class="form-control" id="register-password" placeholder="Enter Password" required>
               <button type="button" class="password-toggle" id="password-toggle">
                <i class="far fa-eye"></i>
                    </button>
        </div>
     </div>
               
         <div class="mb-3">
        <label for="retype-password" class="form-label">RETYPE PASSWORD</label>
            <div class="password-container">
        <input type="password" class="form-control" id="retype-password" placeholder="Retype password" required>
              <button type="button" class="password-toggle" id="retype-password-toggle">
              <i class="far fa-eye"></i>
            </button>
            </div>
         </div>
           
         <div class="d-grid gap-2">
        <button id="submit-registration" type="submit" class="btn btn-primary sign-up-btn " id="submit-registration" > Sign up</button>
            </div>
        </form>

         
         <div class="text-center mt-3">
             <p class="text-muted">Already have an account? <a href="./login.html" class="text-decoration-none">Log in here.</a> </p> 
                </div> 

         <div class="d-flex align-items-center my-4">
                <hr class="flex-grow-1" style="background-color: #555;">
                <span class="px-3" style="color: #bbb;">OR</span>
                <hr class="flex-grow-1" style="background-color: #555;">
            </div>

            <div class="d-grid gap-2">
        <button id="google-signup" type="button" class="btn btn-danger w-100 mt-2">
                   <i class="fab fa-google me-2"></i> Sign up with Google</button>
            </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./create.js" type="module" defer></script>
</body>
</html>
