<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COSC300</title>
  <link rel="stylesheet" href="./login.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background-color: black;
            color: white;
            min-height: 100vh;
        }
    </style>

</head>
<body>
  <div class="login">
    <div class="form-container">
        <h1 class="fs-2 text-center">Login</h1>

        <p class="text-center">Sign in to Continue</p>

        <form>
        <label for="email" class="form-label">EMAIL</label>
        <input type="email" class="form-control" id="login-email" placeholder="comet@gmail.com">

        <label for="password" class="form-label">PASSWORD</label>
        <input type="password" class="form-control" id="login-password" placeholder="******">

        <button id="submit-login" type="submit" class="btn btn-light login-in-btn my-3">Login</button>
        </form>
        <a class="text-light" href="./reset.html">Forgot Password?</a>
    </div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

      <script src="./login.js" type="module" defer></script>
</body>
</html>
